<![CDATA[{% extends 'base.html' %}
{% block content %}
  <h1 class="title">Сводка</h1>
  <div class="grid grid-3">
    <div class="card">
      <div class="muted">Всего заданий</div>
      <div style="font-size:28px; font-weight:800;">{{ stats.total_tasks or 0 }}</div>
    </div>
    <div class="card">
      <div class="muted">Выручка</div>
      <div style="font-size:28px; font-weight:800;">{{ (stats.total_revenue or 0) | format_currency }}</div>
    </div>
    <div class="card">
      <div class="muted">Пользователи</div>
      <div style="font-size:28px; font-weight:800;">{{ stats.total_users or 0 }}</div>
    </div>
  </div>
  <div style="height:16px;"></div>
  <div class="card">
    <div class="muted" style="margin-bottom:8px;">По статусам</div>
    {% for k,v in (stats.by_status or {}).items() %}
      <span class="badge">{{ k }}: {{ v }}</span>
    {% endfor %}
  </div>
{% endblock %}]]>
